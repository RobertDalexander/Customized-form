<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Autenticação de usuario</title>
        <link rel="icon"  type="image/png" href="../imagens/icon-user.png">
        <meta charset="utf-8">
        <!--Estilo customizado-->

        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>

    <body>
        <div id="principal">

            <div id="cabecalho">
                <h2>Autenticação</h2>
            </div>
             <form>
                <div id="formulario">

                    <fieldset>
                        <legend>Cadastre-se</legend>
                        <div class="nome">
                            <label for="nome">
                                Nome:
                            </label>
                            <input class="nome1" type="text" name="nome" id="nome" placeholder="Digete seu nome">
                        </div>

                        <div class="email">
                            <label for="email">E-mail:</label>
                            <input class="email1" type="text" name="email" id="email" placeholder="Digite o seu e-mail ">
                        </div>

                        <div class="telefone">
                            <label for="telefone">
                                Tel:
                            </label>
                            <input class="telefone1" type="text" name="telefone" id="telefone" placeholder="Digite o seu telefone ">
                        </div>

                        <div class="senha">
                            <label for="senha">
                                Senha:
                            </label>
                            <input class="senha1" type="password" name="senha" id="senha" placeholder="Digite a sua senha">
                        </div>

                        <div class="submit">
                            <!--<button type="submit" value="Cadastrar" >Cadastrar</button>-->
                            <input class="submit1" type="submit"  value="Cadastrar">
                        </div>
                    
                    </fieldset>

                </div>
            </form>
            <div id="icones">
                <a href="https://github.com/"><img class="icon3" width="80" src="imagens/icon-github2.png" alt="gmail"></a>
               <a href="https://pt-br.facebook.com/"><img class="icon2"  width="95" src="imagens/icon-Facebook.png" alt="Facebook"></a> 
                <a href="https://www.instagram.com/"><img class="icon1"  src="imagens/icon-Instagram.png" alt="Instagram"></a>
            </div>

            
        </div>
        <footer>
            &copy; Copyright RobertDalexander 2022
        </footer>
       
    </body>

</html>
