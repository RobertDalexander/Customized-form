<html lang="pt-br">

    <head>
        <title>Autenticação de usuario</title>
        <meta charset="utf-8">
        
        <!--Estilo customizado-->

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="principal">

            <div id="cabecalho">
                <h1>Autenticação</h1>
            </div>

            <div id="formulario">

                <fieldset>
                    <legend>Cadastre-se</legend>
                    <div>
                        <label for="nome">
                            Nome:
                        </label>
                        <input type="text" name="nome" id="nome" placeholder="Digete seu nome"><br>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" placeholder="Digite o seu e-mail "> <br>
                    </div>

                    <div>
                        <label for="telefone">
                            Telefone:
                        </label>
                        <input type="text" name="telefone" id="telefone" placeholder="Digite o seu telefone "> <br>
                    </div>

                    <div>
                        <label for="senha">
                            Senha:
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Digite a sua senha"> <br>
                    </div>

                    <div class="submit">
                        <!--<button type="submit" value="Cadastrar" >Cadastrar</button>-->
                        <input type="submit"  value="Cadastrar">
                    </div>
                
                </fieldset>

            </div>

        </div>
    </body>

</html>
